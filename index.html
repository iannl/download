<meta charset="utf-8">
<body onload="load()">
<script src="download.js"></script>
<button onclick="load()" id="download">Click Here to force a download</button>
			<script>
				function load(){
				let urlParams = new URLSearchParams(window.location.search);
				let myName = base64decode(urlParams.get('n'));
				let myType = base64decode(urlParams.get('t'));
				let myContent = base64decode(urlParams.get('c'));
				document.getElementById('download').innerHTML+=" of '" + myName + "'"
				download(myName, myContent, myType);
			}

			function base64encode(str) {
                let encode = encodeURIComponent(str).replace(/%([a-f0-9]{2})/gi, (m, $1) => String.fromCharCode(parseInt($1, 16)))
                return btoa(encode)
            }
            function base64decode(str) {
                let decode = atob(str).replace(/[\x80-\uffff]/g, (m) => `%${m.charCodeAt(0).toString(16).padStart(2, '0')}`)
                return decodeURIComponent(decode)
            }
		</script>
</body>
